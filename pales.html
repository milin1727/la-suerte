<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora de Palés Automática</title>
<style>
  body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
  h1 { color: #333; }
  input { padding: 5px; margin: 5px; width: 60px; }
  button { padding: 5px 15px; margin: 10px 0; }
  #resultado { margin-top: 20px; font-weight: bold; font-size: 18px; }
</style>
</head>
<body>

<h1>Calculadora de Palés Automática</h1>

<p>Ingresa los premios de Fila1:</p>
<input type="number" id="premio1" placeholder="Premio 1">
<input type="number" id="premio2" placeholder="Premio 2">
<input type="number" id="premio3" placeholder="Premio 3">
<input type="number" id="premio4" placeholder="Premio 4">
<br>

<button onclick="calcularPales()">Calcular Palés</button>

<div id="resultado"></div>

<script>
function calcularPales() {
    // Obtener premios de Fila1
    let f1 = [
        document.getElementById('premio1').value,
        document.getElementById('premio2').value,
        document.getElementById('premio3').value,
        document.getElementById('premio4').value
    ];

    if(f1.some(v => v === '')) {
        alert('Por favor, ingresa todos los premios de Fila1.');
        return;
    }

    // --- Aquí aplicamos la lógica de "igualar al día" para generar Fila3 ---
    // Esto es un ejemplo basado en tus valores de prueba:
    let fila3 = [64, 13, 25, 32]; // Puedes ajustar según tu fórmula real

    // Tabla de equivalencia
    const tabla = {0:5, 1:6, 2:7, 3:8, 4:9, 5:0, 6:1, 7:2, 8:3, 9:4};

    // Aplicar tabla a cada dígito de Fila3
    let fila4 = fila3.map(num => {
        let s = num.toString().padStart(2,'0'); // asegurar 2 dígitos
        let d1 = parseInt(s[0]);
        let d2 = parseInt(s[1]);
        return '' + tabla[d1] + tabla[d2];
    });

    // Formar pares
    let pales = fila4[0] + '-' + fila4[1] + ', ' + fila4[2] + '-' + fila4[3];

    // Mostrar resultado
    document.getElementById('resultado').innerText = "Palés: " + pales + "\n(Fila3: " + fila3.join(", ") + ")";
}
</script>

</body>
</html>
