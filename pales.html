<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Palés</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
  input { width: 50px; margin: 5px; text-align: center; }
  button { margin-top: 10px; padding: 5px 10px; }
  #resultado { margin-top: 15px; font-weight: bold; }
</style>
</head>
<body>

<h2>Calculadora de Palés</h2>

<p>Ingresa los premios de Fila1 (premios mayores):</p>
<input type="number" id="f1_1"> 
<input type="number" id="f1_2"> 
<input type="number" id="f1_3"> 
<input type="number" id="f1_4">

<p>Ingresa los valores de Fila3 (para igualar al día):</p>
<input type="number" id="f3_1"> 
<input type="number" id="f3_2"> 
<input type="number" id="f3_3"> 
<input type="number" id="f3_4">

<br>
<button onclick="calcularPales()">Calcular Palés</button>

<div id="resultado"></div>

<script>
function calcularPales() {
    const f3 = [
        document.getElementById('f3_1').value,
        document.getElementById('f3_2').value,
        document.getElementById('f3_3').value,
        document.getElementById('f3_4').value
    ];

    const tabla = {0:5,1:6,2:7,3:8,4:9,5:0,6:1,7:2,8:3,9:4};

    const f4 = f3.map(num => {
        if(num.length < 2) num = '0' + num; // asegura dos dígitos
        const d1 = tabla[num[0]];
        const d2 = tabla[num[1]];
        return `${d1}${d2}`;
    });

    // Mostrar pares de palés
    const resultado = `${f4[0]}-${f4[1]}, ${f4[2]}-${f4[3]}`;
    document.getElementById('resultado').innerText = `Palés: ${resultado}`;
}
</script>

</body>
</html>
