<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predicción de Números de Lotería</title>
</head>
<body>
  <h1>Calculadora de Números por Pirámide Invertida</h1>
  <form id="formulario">
    <label for="num1">Número 1:</label><input type="text" id="num1" required><br>
    <label for="num2">Número 2:</label><input type="text" id="num2" required><br>
    <label for="num3">Número 3:</label><input type="text" id="num3" required><br>
    <label for="num4">Número 4:</label><input type="text" id="num4" required><br>
    <button type="submit">Calcular</button>
  </form>
  <h2>Combinaciones Posibles:</h2>
  <div id="resultado"></div>

  <footer style="text-align:center; margin-top: 2em; font-size: 0.9em;">
    <a href="privacidad.html">Política de Privacidad</a> |
    <a href="terminos.html">Términos y Condiciones</a> |
    <a href="contacto.html">Contacto</a>
  </footer>

  <script>
    function sumaVectorial(numero) {
      return numero.split('').reduce((sum, n) => sum + parseInt(n), 0).toString();
    }

    function reducirADigito(numero) {
      let sum = parseInt(numero);
      while (sum >= 10) {
        sum = sum.toString().split('').reduce((a, b) => a + parseInt(b), 0);
      }
      return sum;
    }

    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();
      const fila1 = [
        document.getElementById('num1').value,
        document.getElementById('num2').value,
        document.getElementById('num3').value,
        document.getElementById('num4').value
      ];

      let piramide = [fila1];
      for (let i = 1; i < 8; i++) {
        let filaAnterior = piramide[i - 1];
        let nuevaFila = filaAnterior.map(n => sumaVectorial(n));
        piramide.push(nuevaFila);
      }

      const fila7 = piramide[7].map(reducirADigito);
      const fila8 = piramide[8].map(reducirADigito);
      const fila9 = fila7.map((n, i) => reducirADigito((parseInt(n) + parseInt(fila8[i])).toString()));
      const fila10 = fila9.map(n => reducirADigito(sumaVectorial(n.toString())));

      const combinaciones = [];
      for (let i = 0; i < fila9.length; i++) {
        for (let j = 0; j < fila10.length; j++) {
          if (i !== j) {
            combinaciones.push(`${fila9[i]}${fila10[j]}`);
          }
        }
      }

      document.getElementById('resultado').innerText = combinaciones.filter((v, i, a) => a.indexOf(v) === i).join(', ');
    });
  </script>
</body>
</html>
